<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Genius</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
  
  <header>

  </header>

  <main>
    <!-- container -->
    <div class="flex flex-col lg:flex-row ">
      <!-- shape container -->
      <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Triangle card -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="/images/triangle.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Triangle</h2>
            <p>Area (A) = 0.5 X b X h</p>
            <p>
              <input type="text" id="triangle-base" class="border bg-gray-200 w-24 text-xl px-2" placeholder="Base">
              <span class="ml-2.5">cm</span>
              <input id="triangle-height" type="text" class="border bg-gray-200 w-24 text-xl px-2" placeholder="Height">
              <span class="ml-2.5">cm</span>
            </p>
            <p class="text-2xl">Area: <span id="triangle-area">0</span> cm<sup>2</sup></p>
            <div class="card-actions">
              <button onclick="calculateTriangleArea()" class="btn btn-primary  w-full">Calculate</button>
            </div>
          </div>
        </div>

        <!-- Rectangle card -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Rectangle</h2>
            <p>Area (A) = w x l</p>
            <p>
              <input type="text" id="rectangle-width" class="border bg-gray-200 w-24 text-xl px-2" placeholder="w">
              <span class="ml-2.5">cm</span>
              <input id="rectangle-length" type="text" class="border bg-gray-200 w-24 text-xl px-2" placeholder="l">
              <span class="ml-2.5">cm</span>
            </p>
            <p class="text-2xl">Area: <span id="rectangle-area">0</span> cm<sup>2</sup></p>
            <div class="card-actions">
              <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>

        <!-- Parallelogram card -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="/images/parallelogram.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Parallelogram</h2>
            <p>Area (A) = b x h</p>
            <p>
              <input type="text" id="parallelogram-base" class="border bg-gray-200 w-24 text-xl px-2" placeholder="Base">
              <span class="ml-2.5">cm</span>
              <input id="parallelogram-height" type="text" class="border bg-gray-200 w-24 text-xl px-2" placeholder="Height">
              <span class="ml-2.5">cm</span>
            </p>
            <p class="text-2xl">Area: <span id="parallelogram-area">0</span> cm<sup>2</sup></p>
            <div class="card-actions">
              <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>

        <!-- Ellipse card -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="/images/ellipse.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Ellipse</h2>
            <p>Area (A) =  Ï€ a b</p>
            <p>
              <input type="text" id="ellipse-first-radius" class="border bg-gray-200 w-24 text-xl px-2" placeholder="large">
              <span class="ml-2.5">cm</span>
              <input id="ellipse-second-radius" type="text" class="border bg-gray-200 w-24 text-xl px-2" placeholder="short">
              <span class="ml-2.5">cm</span>
            </p>
            <p class="text-2xl">Area: <span id="ellipse-area">0</span> cm<sup>2</sup></p>
            <div class="card-actions">
              <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        
      </div>
      <!-- area calculator -->
      <div class="w-[400px]">
        <div class="text-4xl">Area Calculator</div>
      </div>
    </div>
  </main>


<script src="JS/area-calculator.js"></script>
</body>
</html>
