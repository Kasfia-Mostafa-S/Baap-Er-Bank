<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Baap Er Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h1 class="text-5xl text-center mt-4">Functional <span class="text-red-500 font-medium text-center mt-4">Baap-Er-Bank</span>!!!</h1>
  </header>
  <main>

    <!-- balance and transaction -->
    <section class="mt-8">
     <div class="grid grid-cols-3 gap-4 w-3/4 text-white mx-auto">
      <div class="bg-yellow-400 p-8 rounded-lg">
        <h4 class="text-3xl">Deposit</h4>
        <h2 class="text-5xl font-medium">$<span id="deposit-total">00</span></h2>
      </div>
      <div class="bg-red-400 p-8 rounded-lg">
        <h4 class="text-3xl">Withdraw</h4>
        <h2 class="text-5xl font-medium">$<span id="Withdraw-total">00</span></h2>
      </div>
      <div class="bg-blue-400 p-8 rounded-lg">
        <h4 class="text-3xl">Balance</h4>
        <h2 class="text-5xl font-medium">$<span id="balance-total">1240</span></h2>
      </div>
     </div>
    </section>

<!-- deposit and withdraw -->
    <section class="mt-8 w-3/4 mx-auto">
      <div class="grid grid-cols-2 gap-4">
      <div class="bg-violet-400 p-8 rounded-lg">
        <h3 class="text-3xl text-white mb-4">Your Deposit</h3>
        <input class="w-3/4 px-4 py-3 rounded block" type="text" name="" id="deposit-field" placeholder="$ Amount you have deposit">
        <button id="btn-deposit" class="bg-blue-500 px-6 py-2 text-white font-medium rounded-lg mt-4 hover:bg-sky-600">Deposit</button>
      </div>
      <div class="bg-amber-400 p-8 rounded-lg">
        <h3 class="text-3xl text-white mb-4">Your Withdraw</h3>
        <input id="withdraw-field" class="w-3/4 px-4 py-3 rounded block" type="text" name="" id="" placeholder="$ Amount you have deposit">
        <button id="btn-withdraw" class="bg-blue-500 px-6 py-2 text-white font-medium rounded-lg mt-4 hover:bg-sky-600">Withdraw</button>
      </div>
    </div>
    </section>
  </main>
  
  <script src="JS/utilites.js"></script>
  <script src="JS/deposit.js"></script>
  <script src="JS/withdraw.js"></script>
</body>
</html>
